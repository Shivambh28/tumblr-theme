<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

	<title>Tumblr Theme Demo</title>

	<!-- SASS INCLUDES -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!--[if lt IE 9]>
	   <script>
	      document.createElement('header');
	      document.createElement('nav');
	      document.createElement('section');
	      document.createElement('article');
	      document.createElement('aside');
	      document.createElement('footer');
	   </script>
	<![endif]-->
</head>
<body>
	<div class="container">
		
		<div class="site-header">
			<div class="site-logo">
				<div class="inner">LOGO</div>
			</div>
			<div class="site-nav">
				<div class="inner">NAV</div>
			</div>
		</div>

	</div><!-- end container -->
	
	<div class="corousal">
		COROUSAL
	</div><!-- end corousal -->

	<div class="container site-body">

		<div class="row threecol">
			<div class="col">
				<div class="inner">COLUMN</div>
			</div>
			<div class="col">
				<div class="inner">COLUMN</div>
			</div>
			<div class="col">
				<div class="inner">COLUMN</div>
			</div>
		</div><!-- end row -->

		<hr class="divider"></hr>

		<div class="row twocol rightLarger">
			<div class="left"><div class="inner">COl</div></div>
			<div class="right"><div class="inner">COl</div></div>
		</div>

		<hr class="divider"></hr>	

		<div class="row twocol leftLarger">
			<div class="left"><div class="inner">COl</div></div>
			<div class="right"><div class="inner">COl</div></div>
		</div>

		<hr class="divider"></hr>	
	
	</div>
	

	<div class="site-footer">
		<div class="container">
			<div class="row">
				<div class="copy">
					<div class="inner">FOOTER COPY</div>
				</div>
				<div class="logo">
					<div class="inner">FOOTER LOGO</div>
				</div>
			</div><!-- end row -->


		</div>
	</div>

	<!-- JS INCLUDES -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
